<!doctype html>
<html lang="en" ng-app="InstaMod">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram Angular</title>
</head>
<body ng-controller="searchCtrl">
  <img src="images/ng-instagram.png" alt="Instagram Searcher">
  <form name="searchForm" ng-submit="">
    <input type="text" name="search_text" ng-model="data.search_text">
    <button type="submit" ng-click="searchInstagram(data.search_text)">Submit</button>
  </form>
  <section class="gallery">
    <ul>
      <li class="img-container" ng-repeat="image in images">
        <img ng-src="{{image}}" alt="" />
      </li>
    </ul>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
