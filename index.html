<!doctype html>
<html lang="en" ng-app="InstaMod">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram Angular</title>
</head>
<body ng-controller="searchCtrl">
  <img src="images/ng-instagram.png" alt="Instagram Searcher">
  <form name="searchForm" ng-submit="searchInstagram(data.search_text)">
    <input type="text" name="search_text" ng-model="data.search_text" required>
    <button ng-click="submitText=!submitText" type="submit">
      <span ng-if="loadMsg === false">Submit</span>
      <span>
        <svg ng-show="loadMsg" height="32px" style="enable-background:new 0 0 28 32;" version="1.1" viewBox="0 0 28 32" width="28px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="spin"><g><path d="M23.883,6.086l-2.82,2.832C22.953,10.809,24,13.324,24,16c0,5.516-4.484,10-10,10v-2l-4,4l4,4v-2    c7.719,0,14-6.281,14-14C28,12.254,26.539,8.734,23.883,6.086z" style="fill:#4E4E50;"/><path d="M18,4l-4-4v2C6.281,2,0,8.281,0,16c0,3.746,1.461,7.266,4.117,9.914l2.82-2.832    C5.047,21.191,4,18.676,4,16C4,10.484,8.484,6,14,6v2L18,4z" style="fill:#4E4E50;"/></g></g></svg</path>
        </span>
    </button>
  </form>
  <span class="statusMsg" ng-show="loadMsg">Searching Instagram for photos tagged with "{{data.queryValue}}"</span>

  <span class="statusMsg" ng-show="successMsg">We found {{imageData.imageUrl.length}} results for "{{data.queryValue}}"</span>

  <span class="statusMsg" ng-show="errorMsg">We were unable to complete your search, please enter another tag.</span>

  <section class="gallery">
    <ul>
      <li class="img-container" ng-repeat="imageItem in imageData.imageUrl">
          <a href="{{imageData.instagramUrl[$index]}}">
            <img ng-src="{{imageItem}}" alt="" />
          </a>
      </li>
    </ul>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
